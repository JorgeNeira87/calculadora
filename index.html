<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <a href="historial.php"><h1>Historial</h1></a>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button class="operator" id="clear">C</button>
            <button class="number" id="digit-7">7</button>
            <button class="number" id="digit-8">8</button>
            <button class="number" id="digit-9">9</button>
            <button class="operator" id="add">+</button>
            <button class="number" id="digit-4">4</button>
            <button class="number" id="digit-5">5</button>
            <button class="number" id="digit-6">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="digit-1">1</button>
            <button class="number" id="digit-2">2</button>
            <button class="number" id="digit-3">3</button>
            <button class="operator" id="multiply">*</button>
            <button class="number" id="decimal">.</button>
            <button class="number" id="digit-0">0</button>
            <button class="operator" id="equals">=</button>
            <button class="operator" id="divide">/</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
